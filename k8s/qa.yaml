apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: qa
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/belf-kr/api-gateway/nestjs
          imagePullPolicy: "Always"
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 5m
              memory: 100Mi
            limits:
              cpu: 5m
              memory: 100Mi
          env:
            # 배포 stages
            - name: STAGES
              valueFrom:
                configMapKeyRef:
                  name: qa-config
                  key: STAGES
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: qa
spec:
  type: ClusterIP
  ports:
    - port: 3000
  selector:
    app: api-gateway
